<!DOCTYPE html>
<html lang="pt-br" class="t-dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
        <link rel="stylesheet" href="css/main.css">
        <title>to-do list</title>
    </head>
    <body class="c-body l-body js-body">
        <div class="l-wrapper l-wrapper--overflow">
            <label class="o-switch l-switch js-switch" for="switch" title="Tema escuro">
                <input class="o-switch__check l-switch__check" type="checkbox" id="switch">
                <span class="o-switch__slider l-switch__slider"></span>
                <span class="sr-only">Tema</span>
            </label>
            
            <main class="c-main l-main l-wrapper">
                <section class="c-card l-card">
                    <h1 class="c-card__title">To-do List</h1>
                    <form class="c-card__container js-add" action="#">
                        <input class="c-card__input l-card__input js-item-input" type="text" placeholder="Nova tarefa" maxlength="50">
                        <button class="o-button o-button--add l-button l-button--add js-add-item" type="submit">
                            <i class="o-button__icon l-button__icon bx bx-list-plus js-button-icon"></i>
                            <span class="o-button__name l-button__name js-button-name">Adicionar</span>
                        </button>
                    </form>
                </section>

                <section class="c-card l-card u-custom-scrollbar js-event-listener">
                    <ul class="c-card__list l-card__list js-list">
                        <li class="c-card__item l-card__item js-item">
                            <input class="c-card__check l-card__check js-check-item bx bx-checkbox" type="checkbox" data-action="check">
                            <span class="c-card__name l-card__name">Nome da tarefa</span>
                            <button class="c-card__button c-card__button--edit js-edit-item" title="Editar" data-action="edit">
                                <i class="bx bxs-edit"></i>
                                <span class="sr-only">Editar</span>
                            </button>
                            <button class="c-card__button c-card__button--delete js-delete-item" title="Excluir" data-action="delete">
                                <i class="bx bxs-trash"></i>
                                <span class="sr-only">Excluir</span>
                            </button>

                            <dialog class="c-card c-card--modal l-card__modal js-edit">
                                <div class="c-card__wrapper c-card__wrapper--modal">
                                    <label class="c-card__name">Novo nome</label>
                                    <input class="c-card__input c-card__input--modal js-edit-input" type="text">
                                </div>
                                <div class="l-wrapper c-card__wrapper">
                                    <button class="o-button o-button--cancel l-button js-edit-cancel" data-action="cancel">Cancelar</button>
                                    <button class="o-button l-button js-edit-save" data-action="save">Salvar e Aplicar</button>
                                </div>
                            </dialog>
                        </li>
                    </ul>
                
                    <div class="l-wrapper--center">
                        <span class="u-thin u-theme-transition js-pendencies">Você tem 1 tarefa pendente</span>
                        <button class="o-button l-button js-clear-tasks">Limpar</button>
                    </div>
                </section>
            </main>
        </div>
    </body>
    
    <script src="js/main.js"></script>
    <noscript>JavaScript não é <strong>suportado</strong> ou está <strong>desabilitado</strong> neste navegador!</noscript>
</html>
