<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
        <link rel="stylesheet" href="css/main.css">
        <title>to-do list</title>
    </head>
    <body class="c-body l-body">
        <div class="o-error l-error l-wrapper">
            <i class="o-error__icon bx bxs-error-circle"></i>
            <p class="o-error__message">Você não pode adicionar uma tarefa vazia.</p>
        </div>

        <main class="c-main l-wrapper">
            <section class="c-card l-card">
                <div class="c-card__header">
                    <h1 class="c-card__title">To-do List</h1>
                </div>

                <form class="c-card__container l-card__container js-add" action="#">
                    <input class="c-card__input l-card__input" type="text" placeholder="Nova tarefa">
                    <button class="o-button o-button--add l-button js-add-item" type="submit">
                        <i class="o-button__icon l-button__icon bx bx-list-plus js-button-icon"></i>
                        <span class="o-button__name l-button__name js-button-name">Adicionar</span>
                    </button>
                </form>
            </section>

            <section class="c-card l-card">
                <ul class="c-card__list js-list">
                    <li class="c-card__item js-item">
                        <input class="c-card__check js-check-item bx" type="checkbox">
                        <span class="c-card__name">Nome da tarefa</span>
                        <button class="c-card__button c-card__button--edit js-edit-item" title="Editar">
                            <i class="bx bxs-edit"></i>
                            <span class="sr-only">Editar</span>
                        </button>
                        <button class="c-card__button c-card__button--delete js-delete-item" title="Excluir">
                            <i class="bx bxs-trash"></i>
                            <span class="sr-only">Excluir</span>
                        </button>

                        <dialog class="c-card__modal l-card__modal js-edit">
                            <div class="c-card__wrapper c-card__wrapper--modal">
                                <label class="c-card__name">Novo nome</label>
                                <input class="c-card__input c-card__input--modal" type="text">
                            </div>
                            <div class="l-wrapper c-card__wrapper">
                                <button class="o-button o-button--cancel l-button l-button--cancel js-edit-cancel" data-action="cancel">Cancelar</button>
                                <button class="o-button l-button l-button--save js-add-item" data-action="save">Salvar e Aplicar</button>
                            </div>
                        </dialog>
                    </li>
                </ul>
            </section>
        </main>
    </body>

    <script src="js/main.js"></script>
    <noscript>Seu navegar<strong> não suporta </strong>JavaScript ou ele está <strong> desabilitado!</strong></noscript>
</html>
